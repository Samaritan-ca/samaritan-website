<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samaritan - Contact Us</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.8s ease-out; }
    .hover-scale { transition: transform 0.3s ease; }
    .hover-scale:hover { transform: scale(1.05); }
    .gradient-bg {
      background: linear-gradient(135deg, #007aff 0%, #4dabf7 100%);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    function ContactUsPage() {
      const [formData, setFormData] = React.useState({
        name: '',
        email: '',
        category: '',
        message: ''
      });

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData({ ...formData, [name]: value });
      };

      return (
        <div className="min-h-screen bg-gray-50 font-sans">
          {/* Header */}
          <header className="bg-white shadow-lg sticky top-0 z-50">
            <nav className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
              <div className="flex items-center space-x-3 animate-fade-in">
                <img
                  src="splash.png"
                  alt="Samaritan Logo"
                  className="w-12 h-12 rounded-full object-contain hover-scale"
                />
                <div className="text-3xl font-bold text-gray-900 tracking-tight">Samaritan</div>
              </div>
              <div className="space-x-6">
                <a href="index.html" className="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-300">Home</a>
                <a href="legal.html" className="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-300">Legal</a>
                <a href="contact-us.html" className="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-300">Contact Us</a>
              </div>
            </nav>
          </header>

          {/* Contact Section */}
          <section className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
            <h1 className="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-12 text-center animate-fade-in">
              Contact Us
            </h1>
            <p className="text-xl text-gray-600 mb-12 text-center max-w-3xl mx-auto leading-relaxed animate-fade-in">
              Have a question, issue, or feedback? Fill out the form below, and we'll get back to you as soon as possible.
            </p>

            <form
              action="https://formspree.io/f/xanjdeao"
              method="POST"
              className="bg-gradient-to-br from-blue-50 to-gray-100 p-10 rounded-2xl shadow-lg hover-scale animate-fade-in space-y-6"
            >
              <div>
                <label htmlFor="name" className="block text-sm font-medium text-gray-700">Full Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  required
                  value={formData.name}
                  onChange={handleChange}
                  className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm p-3 transition-all duration-300"
                  placeholder="Your full name"
                />
              </div>

              <div>
                <label htmlFor="email" className="block text-sm font-medium text-gray-700">Email Address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  value={formData.email}
                  onChange={handleChange}
                  className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm p-3 transition-all duration-300"
                  placeholder="Your email address"
                />
              </div>

              <div>
                <label htmlFor="category" className="block text-sm font-medium text-gray-700">Category</label>
                <select
                  name="category"
                  id="category"
                  required
                  value={formData.category}
                  onChange={handleChange}
                  className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm p-3 transition-all duration-300"
                >
                  <option value="">Select a category</option>
                  <option value="Report Issue">Report Issue</option>
                  <option value="General Inquiry">General Inquiry</option>
                  <option value="Feedback">Feedback</option>
                  <option value="Partnership">Partnership</option>
                  <option value="Technical Support">Technical Support</option>
                </select>
              </div>

              <div>
                <label htmlFor="message" className="block text-sm font-medium text-gray-700">Message</label>
                <textarea
                  name="message"
                  id="message"
                  rows="5"
                  required
                  value={formData.message}
                  onChange={handleChange}
                  className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm p-3 transition-all duration-300"
                  placeholder="Your message"
                ></textarea>
              </div>

              <div className="text-center">
                <button
                  type="submit"
                  className="bg-white text-blue-600 px-8 py-4 rounded-full font-semibold shadow-lg hover-scale hover:bg-gray-100 transition-all duration-300"
                >
                  Send Message
                </button>
              </div>
            </form>

            <div className="mt-12 text-center animate-fade-in">
              <p className="text-gray-600 text-lg">
                Alternatively, you can reach us directly at{' '}
                <a href="mailto:arman@samaritan-app.com" className="text-blue-600 hover:underline font-medium">
                  arman@samaritan-app.com
                </a>
              </p>
            </div>
          </section>

          {/* Footer */}
          <footer className="gradient-bg text-white py-12">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <p className="text-gray-200 text-lg">Â© 2025 Samaritan. All rights reserved.</p>
              <div className="mt-4 space-x-6">
                <a href="index.html" className="text-gray-200 hover:text-white transition-colors duration-300">Home</a>
                <a href="legal.html" className="text-gray-200 hover:text-white transition-colors duration-300">Legal</a>
                <a href="contact-us.html" className="text-gray-200 hover:text-white transition-colors duration-300">Contact Us</a>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<ContactUsPage />, document.getElementById('root'));
  </script>
</body>

</html>
